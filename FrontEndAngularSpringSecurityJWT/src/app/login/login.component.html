<div>
  <mat-card-title>Login</mat-card-title>
  <p></p>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-form-field>
        <input type="username" matInput placeholder="Username" formControlName="username" [(ngModel)]="username">
        <mat-error
          *ngIf="this.loginForm.get('username')?.touched && this.loginForm.get('username')?.hasError('required')">
          Username is required
        </mat-error>
        <mat-error
          *ngIf="this.loginForm.get('username')?.touched && this.loginForm.get('username')?.hasError('username')">
          Username must be a valid Email
        </mat-error>
      </mat-form-field>
      <p></p>

      <mat-form-field>
        <input type="password" matInput placeholder="Password" formControlName="password" [(ngModel)]="password">
        <mat-error
          *ngIf="this.loginForm.get('password')?.touched && this.loginForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>
      <p></p>

      <div class="button">
        <button type="submit" mat-button [disabled]="!loginForm.valid">Login</button>
      </div>
    </form>

  </mat-card-content>
</div>
