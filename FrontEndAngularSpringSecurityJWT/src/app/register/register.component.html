<div>
  <mat-card-title routerLink="/register">Register</mat-card-title>
  <p></p>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <mat-form-field>
        <input type="username" matInput placeholder="Username" formControlName="username" [(ngModel)]="username">
        <mat-error
          *ngIf="this.registerForm.get('username')?.touched && this.registerForm.get('username')?.hasError('required')">
          Username is required
        </mat-error>
        <mat-error
          *ngIf="this.registerForm.get('username')?.touched && this.registerForm.get('username')?.hasError('username')">
          Username must be a valid Email
        </mat-error>
      </mat-form-field>
      <p></p>

      <mat-form-field>
      <input type="email" matInput placeholder="E-mail" formControlName="email" [(ngModel)]="email">
      <mat-error
        *ngIf="this.registerForm.get('email')?.touched && this.registerForm.get('email')?.hasError('required')">
        Username is required
      </mat-error>
      <mat-error
        *ngIf="this.registerForm.get('email')?.touched && this.registerForm.get('email')?.hasError('username')">
        Username must be a valid Email
      </mat-error>
      </mat-form-field>
      <p></p>

      <mat-form-field>
        <input type="password" matInput placeholder="Password" formControlName="password" [(ngModel)]="password">
        <mat-error
          *ngIf="this.registerForm.get('password')?.touched && this.registerForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>
      <p></p>

      <mat-form-field>
        <input type="password" matInput placeholder="Repeat Password" formControlName="repeatedPassword" [(ngModel)]="repeatedPassword">
        <mat-error *ngIf="this.registerForm.errors?.['confirmedValidator']">
          Passwords must be the same
        </mat-error>
      </mat-form-field>
      <p></p>

      <div class="button">
        <button type="submit" mat-button [disabled]="!registerForm.valid">Register</button>
      </div>
    </form>
  </mat-card-content>
</div>
